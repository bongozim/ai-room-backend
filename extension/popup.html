<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <h1>AI Room Visualizer</h1>

    <label>Product images (PNG/JPG, multiple):
      <input type="file" id="product-input" accept="image/*" multiple />
    </label>

    <label>Style reference image:
      <input type="file" id="style-input" accept="image/*" />
    </label>

    <label>Prompt:
      <textarea id="prompt" placeholder="e.g. ‘sun‑drenched mid‑century living room’" rows="3"></textarea>
    </label>

    <button id="generate-btn">Generate</button>

    <div id="progress"></div>
    <img id="result" style="max-width:100%; display:none;" />

    <script type="module" src="popup.js"></script>
  </body>
</html>
